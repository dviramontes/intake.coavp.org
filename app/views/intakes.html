<div class="container">

    <h1>COLORADO ANTI-VIOLENCE PROGRAM</h1>

    <h3>{{awesomeThings}}</h3>

    <!-- begin navigation  -->
    <nav class="navbar navbar-default navbar-inverse" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">INTAKE FORM APP</a>
        </div>
        <div class="mainNav">
            <ul class="nav navbar-collapse">
                <li class="pull-right">
                    <b>Total Intakes</b>
                    <span class="label label-info">{{ intakes.length }}</span>
                </li>
                <li class="pull-right">
                    <b>Users </b>
                    <span class="label label-warning">{{ (1) }}</span>
                </li>

            </ul>
        </div>
    </nav>
    <!-- end navigation  -->

    <!-- begin form -->
    <div id="intake-form" class="row">
        <div class="col-md-6">
            <form class="form-group">
                <p class="col-lg-12">
                    <label for="taker">Name</label>
                    <!-- bind this val to for data.name in angular -->
                    <input type="text" id="taker" class="input-lg" placeholder="Volunteer or staff" ng-model="formData.taker" size="24" name="taker" required>
                </p>
                <p class="col-lg-12">
                    <label for="date">Date:</label>
                    <input type="text" id="datepicker" class="input-lg" placeholder="date" ng-model="formData.date" size="14" value="Date" required>
                </p>
                <p class="container" class="">
                    <label for="select-by">By</label>
                    <select class="dropdown" name="select-by" id="select-by" ng-model="formData.type">
                        <option value="staff">staff</option>
                        <option value="volunteer">volunteer</option>
                        <option value="intern">intern</option>
                        <option value="media">media</option>
                    </select>
                </p>
                <!-- <p class="col-lg-12"> -->
                <!-- <label for="formData.date">Time:</label> -->
                <!-- <input type="text" id="datepicker" class="input-lg" placeholder="date" ng-model="intake.time" size="1" required> -->
                <!-- </p> -->
                <!-- createIntake() will create new intake data -->
                <button type="submit" class="btn btn-primary btn-lg pull-right" ng-click="createIntake()">SUBMIT</button>
            </form>
        </div>
    </div>
    <!-- end begin form -->

    <!-- begin debug -->
    <div class="col-md-6" ng-repeat="intake in intakes">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-click="deleteIntake( intake._id)" value="">{{ intake.taker}}
            </label>
        </div>
        <!-- debug view -->
        <div>
            Debug View:
            <pre>intake = {{ intake | json}}</pre>
        </div>
        <hr>
    </div>
    <!-- end begin debug -->

            I will be wrapped inside a component, try typing label-warning label, or jumbotron
        </div>
    </div> -->
    <!-- end data binding -->

</div>
